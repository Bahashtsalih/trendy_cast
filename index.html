<body>
    <div class="wrapper" >

        </div>
    </div> 
<style>
   :root 
  {
  --content:url("./img/moon.png");

  }
  .dark 
  {
  --content:url("./img/sun.png");

  }

      #chngmode
      {
        
        content:var(--content);
      }

      </style>
   <select class="btn1" onchange="location = this.value;" style="position:absolute;top:15px; right:70px"> 
    <option value="./index.html" selected>english</option> 
      <option value="./kurdish/login.html" >kurdish</option> 
   </select> 
    <img id="chngmode"  width="10"class="fass"  alt=""> 
    <script > 
        const inputs = document.querySelectorAll(".input");
       function addcl(){
       let parent = this.parentNode.parentNode;
       parent.classList.add("focus");
       }
       
       function remcl(){
           let parent = this.parentNode.parentNode;
           if(this.value == ""){
               parent.classList.remove("focus");
           }
       }
       inputs.forEach(input => {
           input.addEventListener("focus", addcl);
           input.addEventListener("blur", remcl);
       }); 
       </script>
    <script>
        const darkBtn = document.querySelector('.fass');
const bodyEl = document.querySelector('body');

const darkMode = () => {
    bodyEl.classList.toggle('dark')
}

darkBtn.addEventListener('click', () => {
    // Get the value of the "dark" item from the local storage on every click
    setDarkMode = localStorage.getItem('dark');

    if(setDarkMode !== "on") { 
        
        darkMode();
        // Set the value of the itwm to "on" when dark mode is on
        setDarkMode = localStorage.setItem('dark', 'on');
    } else {
        darkMode();
        // Set the value of the item to  "null" when dark mode if off
        setDarkMode = localStorage.setItem('dark', null);
    }
});

// Get the value of the "dark" item from the local storage
let setDarkMode = localStorage.getItem('dark');

// Check dark mode is on or off on page reload
if(setDarkMode === 'on') {
    darkMode();
}
    </script>
</body>
